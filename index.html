<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Lyly's life</title>
        <link rel="stylesheet" href="/main.css">
        <script src="main.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <div class="boxLogo">
                <div class="rightbubbleBox">
                    <img class="layeredBubble" src="assets/bubble.png">
                </div>
                <img class= "logo" src="assets/logo.png">
                <div class="leftbubbleBox">
                    <img class="mainBubble" src="assets/bubble.png">
                </div>
            </div>
        </header>
        <main>
            <div>
            <div class="screen">
                <div class="currentRoom">
                    <img class="currentimgBg" src="assets/bgUpdated.png">
                </div>
                <div class="transitionRoom">
                    <img class="transitionimgBg" src="assets/bgUpdated.png">
                </div>
                <div class="newRoom">
                    <img class="newroomimgBg" src="assets/bgUpdated.png">
                </div>
                <div class="overallWrapper">
                    <div class="spriteWrapper chestWrapper">
                        <img class="imgChest" src="assets/chest (1).png">
                    </div>
                    <div class="spriteWrapper">
                        <img class="imgFace" src="assets/face.png" id="imgFace">
                    </div>
                    <div class="spriteWrapper limbsWrapper">
                        <img class="imgLimbs" src="assets/limbs.png">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="ButtonsBox"></div>
        </footer>
    </body>
</html>
